<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 입력</title>
</head>
<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2020년 9월 1일 오전 10시 30분(10초 32)<br>
    시간을 변경해 보세요
    <hr>
    <form>
            month :	<input type="month" value="2020-09"><br> 
            week : 	<input type="week" value="2020-W36"><br>
            date : 	<input type="date" value="2020-09-01"><br> 
            time : 	<input type="time" value="10:30"><br>
            local:	<input type="datetime-local" 
                        value="2020-09-01T10:30:10.32"><br>
    </form>
</body>
</html>
